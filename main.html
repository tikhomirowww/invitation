<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="base">
      <img src="./images/flower_frame.png" alt="" />
      <div class="text_block">
        <h1>
          Приглашаем <br />
          вас на нашу свадьбу!
        </h1>

        <div class="hero_names">
          <div class="ilya">Илья</div>
          <div class="and">&</div>
          <div class="tanyusha">Таня</div>
        </div>

        <div class="hero_date">
          01 <br />
          августа
        </div>
        <div class="wait">Ждем вас!</div>
      </div>

      <!-- !timer -->

      <center><h2>До свадьбы осталось:</h2></center>

      <div class="timer">
        <div class="timer_item">
          <div class="num_timer" id="weeks"></div>
          <div class="timer_desc">недель</div>
        </div>
        <div class="timer_item">
          <div class="num_timer" id="days"></div>
          <div class="timer_desc">дней</div>
        </div>
        <div class="timer_item">
          <div class="num_timer" id="hours"></div>
          <div class="timer_desc">часов</div>
        </div>
        <div class="timer_item">
          <div class="num_timer" id="minutes"></div>
          <div class="timer_desc">минут</div>
        </div>
        <div class="timer_item">
          <div class="num_timer" id="seconds"></div>
          <div class="timer_desc">секунд</div>
        </div>
      </div>
    </div>

    <script src="./js/main2.js"></script>
  </body>
</html>
